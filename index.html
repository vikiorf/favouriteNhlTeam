<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
		<script src="app.js" defer></script>
		<link rel="stylesheet" href="./index.css" />
		<title>Favourite Team</title>
	</head>
	<body>
		<article id="choose-team-screen" style="display: none">
			<h1 id="choose-team-heading">Choose team</h1>
			<form id="select-team-form">
				<select name="team-select" id="team-select"></select>
				<input type="submit" value="Go" id="choose-team" />
			</form>
		</article>
		<article id="team-screen" style="display: none">
			<div id="team-screen-header">
				<img src="./assets/settings.png" alt="Settings" id="settings-button" />
				<h1 id="chosen-team">Chosen Team</h1>
			</div>
			<ul id="game-list" class="game-list">
				<li class="game-item" id="previous-game"></li>
				<li class="game-item" id="next-game">Next game</li>
			</ul>
			<input type="button" value="Wins/Losses" id="wins-losses" />
      <input type="button" value="Last night's games" id="last-night-games">
		</article>
		<div id="graph-screen" style="display: none">
			<button id="graph-back">Back</button>
			<canvas
				id="myChart"
				width="400"
				height="400"
				style="display: none"
			></canvas>
		</div>
		<aside id="video-modal" style="display: none"></aside>
    <article id="last-night-screen">
      <h1>Date</h1>
      <ul id="last-night-game-list" class="game-list"></ul>
    </article>
	</body>
</html>
