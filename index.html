<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <title>NHL</title>
</head>
<body>
  <article id="choose-team-screen">
    <h1>Choose team</h1>
    <form id="select-team-form">
      <select name="team-select" id="team-select"></select>
      <input type="submit" value="Go" id="choose-team">
    </form>
  </article>
  <article id="team-screen" style="display: none;">
    <ul>
      <li id="previous-game">Previous game</li>
      <li id="next-game">Next game</li>
    </ul>
  </article>
</body>
</html>
