<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A site where you can see your favourite nhl team and last nights nhl scores">
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
		<script src="./dist/api.js" defer></script>
		<script src="./dist/time.js" defer></script>
		<script src="./dist/userinfo.js" defer></script>
		<script src="./dist/render.js" defer></script>
		<script src="./dist/app.js" defer></script>
		<link rel="stylesheet" href="./dist/index.css" />
		<title>Favourite Team</title>
	</head>
	<body>
		<article id="choose-team-screen" style="display: none">
			<h1 id="choose-team-heading">Choose team</h1>
			<form id="select-team-form">
				<select name="team-select" id="team-select"></select>
				<input class="btn" type="submit" value="Go" id="choose-team" />
			</form>
		</article>
		<article id="team-screen" style="display: none">
			<div id="team-screen-header">
				<img src="./assets/settings.png" alt="Settings" id="settings-button" />
				<h1 id="chosen-team">Chosen Team</h1>
			</div>
			<ul id="game-list" class="game-list">
				<li class="game-item" id="previous-game"></li>
				<li class="game-item" id="next-game">Next game</li>
			</ul>
			<input class="btn" type="button" value="Wins/Losses" id="wins-losses" />
      <input class="btn" type="button" value="Last night's games" id="last-night-games">
		</article>
		<div id="graph-screen" style="display: none">
		</div>
		<aside id="video-modal" style="display: none"></aside>
    <article id="last-night-screen" style="display: none;">
      <div>
        <button id="last-night-back-button">Back</button>
        <h1 id="last-night-heading">Date</h1>
      </div>
      <ul id="last-night-game-list" class="game-list"></ul>
    </article>
	</body>
</html>
